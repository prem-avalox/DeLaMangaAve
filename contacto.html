<!DOCTYPE html>
<html lang="es">
<head>

<body>
  <div class="fog fog--1" aria-hidden="true"></div>
  <div class="fog fog--2" aria-hidden="true"></div>

  <div class="page-shell">
    <nav class="nav" aria-label="Páginas">

    <header class="page-header" data-reveal>
      <p class="eyebrow">Hablemos</p>

      <p class="page-header__desc">Si tienes un proyecto en mente, escríbeme — vemos cómo darle forma juntos.</p>

    <main class="stack">
      <section class="panel" data-reveal>
        <div class="panel__head">
          <p class="eyebrow">Redes y correo</p>
          <div class="panel__title-group">
            <h2>Encuéntrame aquí</h2>
          </div>
        </div>
        <div class="contact__links">
          <a href="https://www.instagram.com/anotherguycalledmartin/" target="_blank" rel="noopener" class="contact__link">
            <svg class="contact__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5"/><circle cx="12" cy="12" r="5"/><circle cx="17.5" cy="6.5" r="1" fill="currentColor" stroke="none"/></svg>
            <span>Instagram</span>
          </a>
          <a href="https://www.facebook.com/Martin.Davalo" target="_blank" rel="noopener" class="contact__link">
            <svg class="contact__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>
            <span>Facebook</span>
          </a>
          <a href="https://linktr.ee/Anotherguycalledmartin" target="_blank" rel="noopener" class="contact__link">
            <svg class="contact__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="9"/><path d="M9 12h6M12 9v6"/></svg>
            <span>Linktree</span>
          </a>
          <span class="contact__link" aria-disabled="true">
            <svg class="contact__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
            <span>Correo no disponible aún</span>
          </span>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__meta">De La Manga Ave. &middot; 2026</div>
